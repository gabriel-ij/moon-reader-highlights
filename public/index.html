<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon+ Reader Highlights</title>
</head>
<body>
  <h1>Moon+ Reader Highlights</h1>
  <div id="highlights"></div>

  <script>
    async function fetchHighlights() {
      const response = await fetch('/api/highlights');
      const highlights = await response.json();
      const highlightsDiv = document.getElementById('highlights');
      highlightsDiv.innerHTML = highlights.map(h => `
        <div>
          <h2>${h.title}</h2>
          <p><strong>Author:</strong> ${h.author}</p>
          <p><strong>Chapter:</strong> ${h.chapter}</p>
          <p><strong>Text:</strong> ${h.text}</p>
          <p><strong>Note:</strong> ${h.note}</p>
          <p><strong>Highlighted At:</strong> ${h.highlightedAt}</p>
        </div>
      `).join('');
    }

    fetchHighlights();
  </script>
</body>
</html>
